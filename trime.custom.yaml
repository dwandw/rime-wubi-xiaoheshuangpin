  preset_keys/+:
    Tab: {label: ⇥, send: Tab}
  "preset_keys/BackSpace/label": 🔙🔙 #空格
  "preset_keys/select_all/label": 全选
  "preset_keys/VOICE_ASSIST/label": 语音
  "preset_keys/Hide/label": 隐藏
  "preset_keys/Delete/label": 删除
  "preset_keys/copy/label": 复制
  "preset_keys/cut/label": 剪切
  "preset_keys/paste/label": 粘贴
  "preset_keys/undo/label": 撤销
  "preset_keys/Page_Up/label": 上页
  "preset_keys/Page_Down/label": 下页
  "preset_keys/Keyboard_number/label": 数字
  "preset_keys/Keyboard_symbols/label": 符号
  "preset_keys/Keyboard_switch/label": 键盘
