  "preset_keyboards/mix_flypy/import_preset": us_intl
  "preset_keyboards/us_intl/ascii_mode": 0
  "preset_keyboards/us_intl/keys":
    - {click: '1', long_click: '!'}
    - {click: '2', long_click: '@'}
    - {click: '3', long_click: '#'}
    - {click: '4', long_click: '$'}
    - {click: '5', long_click: '%'}
    - {click: '6', long_click: '^'}
    - {click: '7', long_click: '&'}
    - {click: '8', long_click: '*'}
    - {click: '9', long_click: '(){Left}'}
    - {click: '0', long_click: '-'}
    - {click: 'q', hint: '我', long_click: '~'}
    - {click: 'w', hint: '人', long_click: '+'}
    - {click: 'e', hint: '有', long_click: '='}
    - {click: 'r', hint: '的', long_click: '×'}
    - {click: 't', hint: '和', long_click: '÷'}
    - {click: 'y', hint: '主', long_click: '«»{Left}'}
    - {click: 'u', hint: '产', long_click: '[]{Left}'}
    - {click: 'i', hint: '不', long_click: '{}{Left}'}
    - {click: 'o', hint: '为', long_click: '\'}
    - {click: 'p', hint: '这', long_click: '|'}
    - {click: 'a', hint: '工', long_click: '`'}
    - {click: 's', hint: '要', long_click: Page_Up}
    - {click: 'd', hint: '在', long_click: Page_Down}
    - {click: 'f', hint: '地', long_click: Left}
    - {click: 'g', hint: '一', long_click: Up}
    - {click: 'h', hint: '上', long_click: Down}
    - {click: 'j', hint: '是', long_click: Right}
    - {click: 'k', hint: '中', long_click: Home}
    - {click: 'l', hint: '国', long_click: End}
    - {click: '/', long_click: '?'}
    - {click: Shift_L, long_click: Color_switch}
    - {click: 'z', long_click: select_all}
    - {click: 'x', hint: '经', long_click: cut}
    - {click: 'c', hint: '以', long_click: copy}
    - {click: 'v', hint: '发', long_click: paste}
    - {click: 'b', hint: '了', long_click: Insert}
    - {click: 'n', hint: '民', long_click: undo}
    - {click: 'm', hint: '同', long_click: redo}
    - {click: ',', long_click: '<'}
    - {click: '.', long_click: '>'}
    - {click: Keyboard_symbols, long_click: Keyboard_number, width: 15}
    - {click: Tab}
    - {click: ';', long_click: ':'}
    - {click: "'", long_click: '"'}
    - {click: space, width: 25}
    - {click: BackSpace, swipe_right: Delete, swipe_left: Escape, width: 15}
    - {click: Return, width: 15}
